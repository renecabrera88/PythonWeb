<!--Esta macro permite que pueda usar bootstrap 
en este caso la macroi se llama render_field y sirve parameter
ser usado como una funcion de python. Esta macro la funciÃ³nllamamos de los archivos 
html donde la queramos usar, en primer ejemplo
login.html para dar estilos de bioitstrap-->

{% macro render_field(field) %}
  <dt>{{ field.label }}
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}
